<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .navbar {
            width: 100%;
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .signup-form {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" onclick="login()">Login</a>
        <a href="#" onclick="signup()">Sign Up</a>
        <a href="#" onclick="logout()">Logout</a>
    </div>

    <div class="container">
        <h1>Welcome to Your Account</h1>
        <input type="text" id="username" placeholder="Enter your name">
        <button onclick="greetUser()">Submit</button>
        <p id="greeting" style="margin-top: 20px; font-size: 1.2em; color: #333;"></p>
    </div>

    <div class="signup-form">
        <h2>Sign Up</h2>
        <input type="text" id="signup-username" placeholder="Username">
        <input type="password" id="signup-password" placeholder="Password">
        <button onclick="registerUser()">Register</button>
    </div>

    <script>
        function greetUser() {
            const name = document.getElementById('username').value;
            if (name.trim() === '') {
                alert('Please enter your name.');
                return;
            }
            const greetingMessage = `Hello ${name}, welcome ${name} to your account`;
            document.getElementById('greeting').innerText = greetingMessage;
        }

        function login() {
            alert('Login functionality is not implemented.');
        }

        function logout() {
            alert('Logout functionality is not implemented.');
        }

        function signup() {
            document.querySelector('.signup-form').style.display = 'block';
        }

        function registerUser() {
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;

            if (username.trim() === '' || password.trim() === '') {
                alert('Please fill in both fields.');
                return;
            }

            alert(`Registration successful! Username: ${username}`);
            document.querySelector('.signup-form').style.display = 'none';
        }
    </script>
</body>
</html>
